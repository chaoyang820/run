<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据批量处理工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>数据批处理工具</h1>
        <input type="text" id="api_key" placeholder="输入您的API Key" />
        <input type="file" id="fileInput" accept=".csv, .xlsx" />
        <span style="color: red;font-size: 13px;">文件需要有一列作为输入数据，列表表头为`user`</span>
        <input type="text" id="modelInput" placeholder="输入模型名称 (例如: qwen-plus)" />
        <input type="text" id="systemInput" placeholder="输入prompt" />

        <div class="input-container">
            <span for="top_p">top_p：</span>
            <input type="number" id="top_p_input" value="0.8" min="0.1" max="1" step="0.1">
            <input type="range" min="0.1" max="1" value="0.8" step="0.1" id="top_p_slider">
        </div>
        <div class="input-container">
            <span for="temperature">temperature：</span>
            <input type="number" id="temperature_input" value="0.7" min="0.1" max="1.9" step="0.1">
            <input type="range" min="0.1" max="1.9" value="0.7" step="0.1" id="temperature_slider">
        </div>


        <div class="toggle-container">
            <span>enable_search：</span> <!-- 将文字放在最左边 -->
            <div>
                <input type="checkbox" id="toggle-switch">
                <label for="toggle-switch"></label>
            </div>
        </div>
        <button id="downloadBtn">模板下载</button>
        <button id="startBtn">开始批处理</button>
        <div id="progressBar">
            <div id="progress"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
